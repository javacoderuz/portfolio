<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-purple-600">
    <div class="flex justify-center items-center min-h-screen">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden p-8 max-w-4xl w-full">
            <h1 class="text-3xl font-bold mb-6">Contact Us</h1>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full lg:w-1/2 px-4 mb-6 lg:mb-0">
                    <h2 class="text-xl font-semibold mb-4">Get In Touch</h2>
                    <form action="your-server-endpoint" method="POST">
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" name="email" required class="mt-1 p-2 w-full border rounded-md">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" name="message" rows="4" required class="mt-1 p-2 w-full border rounded-md"></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            Send Message
                        </button>
                    </form>
                </div>
                <div class="w-full lg:w-1/2 px-4">

                        <li><strong>Phone:</strong> +998335539911</li>

                        <li>
                            <strong>Social Media:</strong>
                            <a href="https://t.me/isroiluz" target="_blank" rel="noopener noreferrer">Telegram</a>,
                            <a href="https://instagram.com/isroil_ibroximov_official" target="_blank" rel="noopener noreferrer">Instagram</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="index.html" class="inline-block mt-8 text-center text-white bg-gray-800 rounded-lg px-4 py-2">Home</a>
        </div>
    </div>
</body>
</html>
